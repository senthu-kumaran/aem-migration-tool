<html>
<head>
  <title>AEM - Content Migration Tool</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="style/jquery-ui.css" rel="stylesheet"/>
  <link href="style/style.css" rel="stylesheet"/>
  <script src="script/jquery.min.js"></script>
  <script src="script/jquery-ui.js"></script>
  <script src="script/script.js"></script>
</head>
<body>
  <div id="loader-container"><div class="loader"></div></div>
  <div class="main">
    <h1>AEM - Content Migration Tool</h1>
    <div class="page-loader">
      <div class="toggle">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <label class="load-text">Toggle to load from JSON</label>
      </div>
      <div class="load-data load-url">
        <input type="text" value="https://fmcna.com/insights/articles/5-diamond-status-kathleen-belmonte/"/>
        <button>Load page</button>
      </div>
      <div class="load-data load-json">
        <input type='file' id='import' accept='.json' aria-hidden="true">
      </div>
    </div>
    


    <div class="action-container">
      <div class="container">
        <div id="source">
          <div class="source-page-holder">
              <!-- Scraped HTML to be loaded here -->
              <main>
                <section class="clearfix"></section>
              </main>
          </div>
        </div>
        <div id="destination">
          <div class="destination-page-holder">
            <h3 for="edit_social">Drag and drop the content from left panel match the new template</h3>
            <div class="clearfix">
              <div class="content-area split-half hero-section">
                <div class="drop-container pre-title"></div>
                <div class="drop-container page-title"></div>
              </div>
              <div class="content-area split-half">
                <div class="drop-container banner-image"></div>
              </div>
            </div>
            <div class="content-area">
              <div class="drop-container page-content"></div>
            </div>
          </div>
        </div>
      </div>
      <a href="javascript:;" class="render-data">Render JSON</a>
    </div>
    <!-- <div class="result clearfix html-result"></div> -->
    <div class="result clearfix json-result"></div>
  </div>
</body>
</html>
